<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rest.css">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Todo app</title>

<body class="desktop-light">
<div class="container">
  <div class="header">
    <h1>todo</h1>
    <span id="theme" class="dark"></span>
  </div>
  
  <div class="todo newtodo card">
    <span class='checkbox' ></span>
    <input type="text" placeholder="Create a new place todo">
  </div>
  <div class="card">
    <ul id='sort1' data-sortable=".task">
      

    </ul>


  <div class="list-footer todo">
  <p id='items' data-items="5"><!-- Add dynamic number --> items left </p>
  <button id="clear">Clear Completed</button> </div>
  </div>
  <div class="card todo footer">
    <button id="all" class="selected">All</button>
    <button id="active">Active </button>
    <button id="completed">Completed</button>
  </div>
  

  

  <p class="drag">Drag and drop to reorder list  </p> 

</div>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="fetchdata.js"></script>
